       function post_to_server(url_param, post_data){
        spinner.style.display = "block"
        var base_url = "https://ict2101gialey.herokuapp.com/" + url_param
        console.log("URL to send:" + base_url)
        console.log("Data to send: " + post_data)
        return new Promise(resolve=>{
            $.ajax({
            type : 'POST',
            url : base_url,
            data: post_data
        })
        .done(function(data) {
            spinner.style.display = "none"
            console.log(data);
            resolve(data)
            });
        })
    }

    function select_expedition(){
      console.log(expedition_list);
      console.log(event.target.id);
      for (var i = 0; i < expedition_list.length; i++){
        if (expedition_list[i]["EID"] == event.target.id)
        {
          console.log(expedition_list[i]["EID"])
          expedition_confirmation(event.target.id, expedition_list[i]["TITLE"], expedition_list[i]["TIME_TAKEN"]) 
          
          return
        }
      }
    }
    
    // Fetch Expeditions
    async function fetch_expeditions(){
        console.log("Fetch Expeditions")
        var response = await post_to_server("get_ongoing_expeditions/", {"userID" : userID})
        if (response["ERROR_CODE"] == 0){
           
            progress_bar = time_difference(response["DETAILS"]["START_TIME"], response["DETAILS"]["END_TIME"])
            create_expedition_card(response["DETAILS"]["EXPEDITION_ID"], response["DETAILS"]["TITLE"], 
            response["DETAILS"]["DESCRIPTION"], response["DETAILS"]["POWER_LEVEL"], response["DETAILS"]["EST_H_TOKEN"], progress_bar[1])
            
            if (await progress_bar_moving(progress_bar[0]))
            {
                await post_to_server("end_expedition/", {"userID" : userID})
                window.location.href="completed_expedition.html"
                // console.log("Finished! Redirect User")
            }
        }
    }

    function locked_alert(text){
      Swal.fire({
        icon: 'error',

      }) 
    }

    function expedition_confirmation(id, title, time){
      Swal.fire({
      title: title,
      text: "Your hero will be unavailable for " + time + " minutes.",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Start'
      }).then((result) => {
      if (result.value) {
        // Set user to set off for expedition     
      
        post_to_server("startExpedition/", {"userID" : userID, "expeditionID" : id})

        Swal.fire(
        'Deleted!',
        'Your file has been deleted.',
        'success'
                )
            }
        })
    }

    function progress_bar_moving(step){
        step = step / 12
        // console.log(current_width)
        return new Promise (resolve=>{
            var id = setInterval(()=>{
            var progress_bar = document.getElementById("progress_bar")
            current_width = parseInt(progress_bar.style.width)
            console.log(progress_bar.style.width)
            if (current_width > 100){
                console.log("finished alr!")
                clearInterval(id)
                resolve(true)
            }
            else{
                console.log("increment!")
                console.log((current_width + step) + "%")
                progress_bar.style.width = current_width + step + "%"
                // progress_bar.innerHTML = current_width + step
                current_width += step
            }
        }, 5000)
        })
    }

    function time_difference(startTime, endTime){
        console.log("Started time difference")
        var start = new Date(startTime)
        start.setHours(start.getHours() - 8)
        var current = new Date()
        var end = new Date(endTime)
        end.setHours(end.getHours() - 8)

        var total_difference = end.getTime() - start.getTime(); 
        var total_progress = Math.round(total_difference / 60000);
        
        var current_difference = current.getTime() - start.getTime();
        var current_progress = Math.round(current_difference / 60000);

        var step = 100 / total_progress
        console.log(total_progress)
        console.log(current_progress)
        console.log(step)

        
        return [step, current_progress * step]
    }
